<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Portfolio</title>
</head>
<body>
    <section id="First" class="gradient-background">
        <div class="px-4 pt-4 pb-5 text-center border-bottom">
            <h1 class="display-4 fw-bold text-body-emphasis pt-4">Token Portfolio Dashboard</h1>
        </div>
    </section>
    <section id="Second">
        <div class="grid-container">
            <div class="grid-item head">Crypto</div>
            <div class="grid-item head">Balance</div>
            <div class="grid-item head">Balance in INR</div>
            <div class="grid-item head">Buy</div>
            <div class="grid-item head">Sell</div>
            <div class="grid-item head">Value in INR</div>

            <div class="grid-item tokenkanaam"><img src="Bitcoin.png">Bitcoin</div>
            <div class="grid-item tokenkabalance" id="balance-Bitscoin">0.00</div>
            <div class="grid-item tokenkabalance" id="inr-Bitscoin">0.00</div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="buy-Bitscoin" placeholder="Buy..." min="1" step="1">
                <button type="submit" class="pushable b" id="buy-Bitscoin-btn">Buy</button>
            </div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="sell-Bitscoin" placeholder="Sell..." min="1" step="1">
                <button type="submit" class="pushable b" id="sell-Bitscoin-btn">Sell</button>
            </div>
            <div class="grid-item tokenkavalue" id="value-Bitscoin"><p id="bitcoin-price"></p></div>

            <div class="grid-item tokenkanaam"><img src="Ethereum.png">Ethereum</div> 
            <div class="grid-item tokenkabalance" id="balance-Ethereum">0.00</div>
            <div class="grid-item tokenkabalance" id="inr-Ethereum">0.00</div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="buy-Ethereum" placeholder="Buy..." min="1" step="1">
                <button type="submit" class="pushable b" id="buy-Ethereum-btn">Buy</button>
            </div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="sell-Ethereum" placeholder="Sell..." min="1" step="1">
                <button type="submit" class="pushable b" id="sell-Ethereum-btn">Sell</button>
            </div>
            <div class="grid-item tokenkavalue" id="value-Ethereum"><p id="ethereum-price"></p></div>

            <div class="grid-item tokenkanaam"><img src="Binance.png">Binance Coin</div>
            <div class="grid-item tokenkabalance" id="balance-Binance">0.00</div>
            <div class="grid-item tokenkabalance" id="inr-Binance">0.00</div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="buy-Binance" placeholder="Buy..." min="1" step="1">
                <button type="submit" class="pushable b" id="buy-Binance-btn">Buy</button>
            </div>
            <div class="grid-item tokenkatransaction">
                <input class="boxkacolor" type="number" id="sell-Binance" placeholder="Sell..." min="1" step="1">
                <button type="submit" class="pushable b" id="sell-Binance-btn">Sell</button>
            </div>
            <div class="grid-item tokenkavalue" id="value-Binance"><p id="binancecoin-price"></div>
        </div>
    </section>
    <section id="Third">
        <canvas id="cryptoChart"></canvas>
    </section>
    <section id="Fourth">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Shree Suswaagatam Sarkar</span>
              </div>
            </footer>
          </div>
    </section>
</body> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
